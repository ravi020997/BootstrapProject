<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <title>Sign In Page</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a href="indexProject.html" class="navbar-brand">Welcome</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="indexProject.html">Landing Page</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1>Log In</h1>
            <p>Enter your Email and Password</p>
        </div>
    <div class="container">
    <form action="" class="form-geoup">
        <label for="userem">Email</label>
        <input type="email" class="form-control" name="userem" placeholder="name@gmail.com">

        <label for="userpass">Password</label>
        <input type="password" class="form-control" name="userpass" placeholder="name123@#">

        <div class="checkbox">
            <label for="usercheck">
                <input type="checkbox"name="usercheck"value="">
                Keep me Logged In</label>
            
        </div>
        <button type="submit" class="btn btn-default" name="button">SUBMIT</button>
    </form>
</div>
</div>
